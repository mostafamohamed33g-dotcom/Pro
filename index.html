<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشغل يوتيوب ذكي - Netlify</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; }
        #video-container { margin: 20px auto; border: 5px solid #333; display: inline-block; line-height: 0; }
        #transcript-box { 
            width: 80%; max-width: 700px; margin: 20px auto; padding: 30px;
            background: #222; border-radius: 15px; border: 1px solid #444;
            min-height: 80px; font-size: 1.5rem; color: #00ffcc;
        }
        input { padding: 12px; width: 350px; border-radius: 5px; border: none; }
        button { padding: 12px 25px; cursor: pointer; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>مشغل الفيديو والنص المتزامن</h1>
    <input type="text" id="videoUrl" placeholder="ضع رابط اليوتيوب هنا...">
    <button onclick="loadContent()">تحميل وتشغيل</button>

    <div id="video-container"><div id="player"></div></div>
    <div id="transcript-box"><p id="current-text">أدخل الرابط لبدء العرض...</p></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let transcriptData = [];

        async function loadContent() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractId(url);
            if(!videoId) return alert("رابط غير صحيح");

            document.getElementById('current-text').innerText = "جاري جلب النص من Netlify Functions...";

            try {
                // الاتصال بخدمة Netlify Function في نفس النطاق
                const response = await fetch(`/.netlify/functions/get-transcript?id=${videoId}`);
                transcriptData = await response.json();

                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    player = new YT.Player('player', {
                        height: '360', width: '640', videoId: videoId,
                        events: { 'onStateChange': onPlayerStateChange }
                    });
                }
            } catch (err) {
                document.getElementById('current-text').innerText = "خطأ في جلب النص. تأكد أن الفيديو يحتوي على ترجمة.";
            }
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(updateTranscript, 200);
            }
        }

        function updateTranscript() {
            if (!player || !transcriptData.length) return;
            const currentTime = player.getCurrentTime() * 1000; // تحويل للثواني إذا لزم الأمر حسب المكتبة
            
            // البحث عن النص المناسب (تعديل بسيط حسب مخرجات المكتبة الجديدة)
            const active = transcriptData.find(item => (currentTime >= item.offset && currentTime <= (item.offset + item.duration)));
            
            if (active) {
                document.getElementById('current-text').innerText = decodeURIComponent(active.text);
            }
        }
    </script>
</body>
</html>
